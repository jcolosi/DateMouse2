<!DOCTYPE html>
<html>

<head>

  <title>DateMouse</title>

  <!-- datemouse css -->
  <link rel="stylesheet" type="text/css" href="style.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />

  <!-- jquery js -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!-- moment js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!-- lzstring compression js -->
		<!--
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>
		-->
  <script type="text/javascript" src="lz-string.150.min.js"></script>

  <!-- fullcalendar js -->
  <script type="text/javascript" src="fullcalendar.js"></script>

  <!-- fullcalendar css -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css' />

  <!-- Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- clipboard js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.13/clipboard.min.js"></script>

  <!-- datemouse js -->
  <script type="text/javascript" src="hashset.js"></script>
  <script type="text/javascript" src="script.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Cinzel|El+Messiri|Walter+Turncoat" rel="stylesheet">

  <!-- Spectrum color picker -->
  <script src='spectrum.js'></script>
  <link rel='stylesheet' href='spectrum.css' />

</head>

<body>
  <script>
    var clipboard = new Clipboard('.fc-copyUrl-button');
  </script>

  <div id='outer'>
    <div id='bg'></div>
    <div id='main'>
      <div id='content'>
        <input class='dm-handle' type="text" name="handle" placeholder="Click here to add title" onclick="this.select()">
        <div id='calendar'></div>
        <div id='footer'></div>
      </div>
    </div>
  </div>

</body>

</html>
